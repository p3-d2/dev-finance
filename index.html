<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dev.finance$</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/balance.css" />
    <link rel="stylesheet" href="css/card.css" />
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="Logo Dev Finances" />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="imagem de entradas" />
          </h3>
          <p>R$ 5.000,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="imagem de saídas" />
          </h3>
          <p>R$ 2.000,00</p>
        </div>

        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="imagem de total" />
          </h3>
          <p>R$ 3.000,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new"> + Nova Transação</a>

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="expense">- R$ 500,00</td>
              <td class="date">23/01/2021</td>
            </tr>

            <tr>
              <td class="description">Criação de website</td>
              <td class="income">R$ 5.000,00</td>
              <td class="date">23/01/2021</td>
            </tr>

            <tr>
              <td class="description">Internet</td>
              <td class="expense">- R$ 200,00</td>
              <td class="date">23/01/2021</td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>

    <footer>dev.finance$</footer>
  </body>
</html>
